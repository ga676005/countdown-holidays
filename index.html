<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="倒數下一個最接近的連假">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>連假倒數中</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/main.js"></script>
</head>

<body class="grid">
  <!-- <input id="date" type="date"> -->
  <header class="header">
    <h1 id="holiday-heading" class="holiday-heading" data-heading="2222">距離<span class="holiday-name">下個</span>連假還有</h1>
  </header>
  <main class="main">
    <div class="holiday-time">
      <div class="time-block grid-d">
        <span class="time day">0</span>
      </div>
      <div class="time-block grid-h">
        <span class="time hour">00</span>
      </div>
      <div class="time-block grid-m">
        <span class="time minute">00</span>
      </div>
      <div class="time-block grid-s">
        <span class="time second">00</span>
      </div>
    </div>
  </main>
  <footer></footer>


</body>

</html>
